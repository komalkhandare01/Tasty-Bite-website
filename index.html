<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Bite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tasty Bite</h1>
    </header>
    <section class="banner-section">
        <img src="/images/banner.avif" alt="">
    </section>
    <section class="about-section">
        <h2>About TastyBite</h2>
        <div class="about-content">
            <p>we are here to serve you the most delicious food</p>
            <img src="/images/tasty-food.jpg" alt="">
        </div>
    </section>
    <section class="menu-section">
        <h2>Our Menu</h2>
        <div class="menu-item">
            <img src="/images/Margrita-Pizza.jpg" alt="" class="menu-img">
            <span class="dish-name">Margrita Pizza</span>
            <button>Order Now</button>
        </div>
        <div class="menu-item">
            <img src="/images/Peppy-Panner-Pizza.jpg" alt="" class="menu-img">
            <span class="dish-name">Peppy Panner Pizza</span>
            <button>Order Now</button>
        </div>
        <div class="menu-item">
            <img src="/images/Grilled-Salmon.jpg" alt="" class="menu-img">
            <span class="dish-name">Grilled Salmon</span>
            <button>Order Now</button>
        </div>
    </section>

    <footer>
        <p>
            <a href="#">contact</a> | 
            <a href="#">About Us</a> | 
            <a href="#">FAQ</a>
        </p>
        <p>@ 2023, TastyBite</p>
    </footer>

</html>
